<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icone.png">
    <link rel="stylesheet" type="text/css" href="form.css">
    <title>Cadastre-se</title>

</head>
<body>

    <div>
        <h1 id="titulo">Cadastro do Usuário</h1>
        <p id="subtitulo">Insira suas informações corretamente</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo"> 
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div> 
                
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>           
        </fieldset>
        
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo"> 
            <label for="sexo"><strong>Sexo</strong></label>
            <label> 
                <input type="radio" name="sexo" value="masculino"> Masculino                
            </label>
            <label>
                <input type="radio" name="sexo" value="feminino"> Feminino
            </label>
            <label>
                <input type="radio" name="sexo" value="nao informar"> Prefiro não informar
            </label>
        </div>
        
        <div class="campo">
            <label><strong>Estuda atualmente?</strong></label>
            <label>
                <input type="radio" name="sim" value="sim"> Sim
            </label>
            <label>
                <input type="radio" name="não" value="não"> Não
            </label>
        </div>
        
        <div class="campo">
            <label for="escolaridade"><strong>Escolaridade</strong></label>
            <select id="escolaridade">
                <option selected disabled value="">Selecione uma opção</option>
                <option>Ensino Médio completo</option>
                <option>Ensino Superior completo (ou cursando)</option>
            </select> 
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que você conhece</strong></label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="HTML">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="CSS">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                <label for="JavaScript">JavaScript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="PHP">PHP</label>
                <br>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="SQL server">
                <label for="SQL server">SQL server</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                <label for="Python">Python</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="ReactJS">
                <label for="ReactJS">ReactJS</label>
                <input type="checkbox" name="tecnologia8" id="tecnologia8" value="NodeJS">
                <label for="NodeJS">NodeJS</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Deixe um comentário:</strong></label><br>
            <textarea row="6" style="width: 26em;" id="comentário" name="comentário"></textarea>
        </div>
        
        <button class="botao" type="submit">Concluído</button>
    </form> 

</body>
</html>
